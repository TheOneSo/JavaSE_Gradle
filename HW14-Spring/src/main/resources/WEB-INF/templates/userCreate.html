<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>

    <style type="text/css">
        .row {
            margin-top: 10px;
        }

        .input {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/user/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>New user</h1>

    <div class="row">
        <label class="input" for="name-input">Name:</label>
        <input id="name-input" name="name" type="text" th:value="${user.name}" value="John">
        </br>
        <label class="input" for="address-input">Address:</label>
        <input id="address-input" name="address" type="text" th:object="${user.address}" value="#123">
        </br>
        <label class="input" for="phone-input">Phone:</label>
        <input id="phone-input" name="phone", type="text" th:object="${user.phone}" value="+7-123">
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>

</form>

</body>
</html>
